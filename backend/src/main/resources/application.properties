# Application Configuration
spring.application.name=pastebin-lite
server.port=8081

# H2 Database Configuration (for local development)
spring.datasource.url=jdbc:h2:file:./data/pastebindb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Base URL - will be overridden in production via environment variable
app.base-url=${BASE_URL:http://localhost:8081}

# Test Mode (for automated testing)
# Test Mode (for automated testing)
test.mode=${TEST_MODE:false}
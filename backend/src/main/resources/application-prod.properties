# Production Configuration (MySQL)

# MySQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/pastebindb}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Base URL (set this to your deployed URL)
app.base-url=${BASE_URL:https://your-app.com}

# Test Mode
TEST_MODE=${TEST_MODE:false}